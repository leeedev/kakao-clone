<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/kakaotalk.png" />
    <script
      defer
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="annonymous"
    ></script>
    <script defer src="clock.js"></script>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account,<br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        class="login-form__input"
        name="username"
        required
        type="email"
        placeholder="Email or phone number"
      />
      <input
        class="login-form__input"
        name="password"
        required
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <a class="login-form__link" href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is to big ðŸ˜±</span>
    </div>

    <div id="no-flip">
      <span>Please flip your phone ðŸ˜±</span>
    </div>
  </body>
</html>
