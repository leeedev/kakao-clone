<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/kakaotalk.png" />
    <script
      defer
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="annonymous"
    ></script>
    <script defer src="clock.js"></script>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__titie">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="more__notification">
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
          <span class="more__notification__more"></span>
        </span>
      </div>
    </header>

    <main class="main-screen main-screen__find">
      <!-- icons -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <!-- recommend friends -->
      <div class="recommend-friends">
        <div class="recommend-friends__title">
          <span>Recommended Friends</span>
        </div>
        <h6>You have no recommended friends</h6>
      </div>

      <!-- open chat -->
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open chat</h4>
          <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#RYAN</h5>
            <h6 class="open-post__hashtags">#Ryan#kakaofriends</h6>
            <div class="open-post__menbers">
              <img src="images/profile_jordy.jpg" />
              <span class="open-post__menbers-count">475 members</span>
              <div class="divider"></div>
              <span class="open-post__menbers-status">Active</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="images/open chat_ryan.gif" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart"></i>
                <span>526</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#APEACH</h5>
            <h6 class="open-post__hashtags">#APEACH#kakaofriends</h6>
            <div class="open-post__menbers">
              <img src="images/profile_jordy.jpg" />
              <span class="open-post__menbers-count">328 members</span>
              <div class="divider"></div>
              <span class="open-post__menbers-status">Active</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="images/open chat_apeach.gif" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart"></i>
                <span>214</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__more"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
