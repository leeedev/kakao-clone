<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/kakaotalk.png" />
    <script
      defer
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="annonymous"
    ></script>
    <script defer src="clock.js"></script>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <i
          class="fas fa-angle-left alt-header__icon__back"
          value="BACK"
          onClick="history.go(-1)"
        ></i>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search alt-header__icon__find"></i>
      </div>
    </header>

    <main class="main-screen">
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings__setting__column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fas fa-flask"></i>
          <span>Kakao Lab</span>
        </div>
        <div class="settings__setting__column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
        </div>
        <div class="settings__setting__column">Latest Version</div>
      </li>

      <li class="settings__setting"></li>

      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </div>
        <div class="settings__setting__column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="settings__setting__column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fas fa-user"></i>
          <span>Friends</span>
        </div>
        <div class="settings__setting__column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fas fa-comment"></i>
          <span>Chats</span>
        </div>
        <div class="settings__setting__column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fas fa-sun"></i>
          <span>Display</span>
        </div>
        <div class="settings__setting__column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="settings__setting__column">Default theme</div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fas fa-phone"></i>
          <span>Call</span>
        </div>
        <div class="settings__setting__column"></div>
      </li>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__more"></span>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
